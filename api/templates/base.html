<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="text/css" href="{{ url_for('static', filename='css/normalize.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <div class="navbar-brand me-auto" href="/">
                <img src="../static/img/LogoSMB.svg" width="60px">
                <div class="text-container">
                    <p class="bold-montserrat" style="font-size: 20px;">SBatagioti</p>
                    <p class=".medium-montserrat" style="font-size: 10px;">Programadora <br> Fullstack</p>
                </div>
            </div>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <div class="navbar-brand me-auto" href="/">
                        <img src="../static/img/LogoSMB.svg" width="60px">
                        <div class="text-container">
                            <p class="bold-montserrat" style="font-size: 20px;">SBatagioti</p>
                            <p class=".medium-montserrat" style="font-size: 10px;">Programadora <br> Fullstack</p>
                        </div>
                    </div>
                    <button type="button" class="btn-close custom-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Ínicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sobreMim">Sobre mim</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/projetos">Projetos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- CONTEÚDO PÁGINA -->
    {% block content %}
    {% endblock content %}

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="footer-logo">
                <img src="../static/img/LogoSMB.svg" width="60px">
                <div class="text-container">
                    <p class="bold-montserrat" style="font-size: 20px;">SBatagioti</p>
                    <p class=".medium-montserrat" style="font-size: 10px;">Programadora <br> Fullstack</p>
                </div>
            </div>
            <div class="footer-links">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Ínicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sobreMim">Sobre mim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projetos">Projetos</a>
                    </li>
                </ul>
                <div class="social-icons">
                  <a href="https://www.instagram.com/sarah.montuani/"><i class="bi bi-instagram"></i></a>
                  <a href="mailto:sarah.montuanibt@gmail.com"><i class="bi bi-envelope"></i></a>
                  <a href="https://www.linkedin.com/in/sarahbatagioti/"><i class="bi bi-linkedin"></i></a>
                  <a href="https://github.com/SarahBatagioti"><i class="bi bi-github"></i></a>
                  <a href="https://api.whatsapp.com/send?phone=5512981282279&text=sua%20mensagem"><i
                      class="bi bi-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
